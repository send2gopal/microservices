<app-breadcrumb [title]="'Order History'" [breadcrumb]="'Order History'"></app-breadcrumb>
<!--section start-->
<section class="wishlist-section section-b-space">
  <div class="container" *ngIf='orders$ | async as orders'>
    <div class="col-md-12 empty-cart-cls text-center" *ngIf='!orders.length' >
      <img src="assets/images/empty-wishlist.png" alt="Empty cart" title="Emprt cart">
      <h3 class="mt-4"><b>No Order History</b></h3>
    </div>
    <div class="row" *ngIf='orders.length'>
      <div class="col-sm-12">
        <table class="table cart-table table-responsive-xs">
          <thead>
            <tr class="table-head">
              <th scope="col">image</th>
              <th scope="col">product name</th>
              <th scope="col">price</th>
              <th scope="col">availability</th>
              <th scope="col">action</th>
            </tr>
          </thead>
          <tbody *ngFor="let order of orders">
            <tr>
              <td>
                <a [routerLink]="['/shop/product/left/sidebar/', order.items[0].productName.replace(' ', '-')]">
                    <img [src]="order.items[0].productImageUrl" alt="alt">
                </a>
                    
              </td>
              <td>
                  <a [routerLink]="['/shop/product/left/sidebar/', order.userId.replace(' ', '-')]">MIC-ORD-2021-{{ order.id}}</a>
                  
              </td>
              <td>
                  <h2>
                    {{ (order.amount | currency:'USD') }}
                  </h2>
              </td>
              <td>
                  <p>{{ order.orderStatus.name }}</p>
              </td>
              <td>
                  <a href="javascript:void(0)" (click)="cancelOrder(order.id)" class="icon mr-3">
                    <i class="ti-close"></i>
                  </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
<!--section end-->
